<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap html</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .row > div {
                background-color: blue;
                padding-top: 20px;
                padding-bottom: 20px;
                border: black 2px solid;
            }
            .row {
                margin: 25px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="row">
                <div class="col-lg-3 col-sm-6">This is a column</div>
                <div class="col-lg-3 col-sm-6">This is another column</div>
                <div class="col-lg-3 col-sm-6">This is third column</div>
                <div class="col-lg-3 col-sm-6">This is fourth column</div>
            </div>
        </div>
    </body>
</html>
